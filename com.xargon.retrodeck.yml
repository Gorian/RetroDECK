app-id: com.xargon.retrodeck
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
# command: retrodeck.sh
command: retroarch

finish-args:
   - --socket=x11
   - --socket=wayland
   - --socket=pulseaudio
   - --share=ipc
   - --share=network
   - --device=all
   - --filesystem=~/retrodeck/roms:create
   - --allow=multiarch
   - --talk-name=org.freedesktop.ScreenSaver
   - --talk-name=org.freedesktop.PowerManagement.Inhibit
   - --talk-name=org.freedesktop.login1
   #- --env=PATH=/app/bin:/usr/bin

modules:

  - name: unappimage
    buildsystem: simple
    build-commands:
      - make -C squashfs-tools -j ${FLATPAK_BUILDER_N_JOBS} install INSTALL_DIR=/app/bin
    cleanup: ['*']
    sources:
      - type: git
        url: https://github.com/refi64/unappimage
        commit: d7f86f2a0d7ec3a69211125207d5f127386b849a

  - name: retroarch
    buildsystem: simple
    build-commands:
        - ls -l
        - pwd
        - unappimage ./RetroArch-Linux-x86_64.AppImage
        - mv ./squashfs-root/usr /app/usr
        - ln -s /app/usr/bin/retroarch /app/bin/retroarch
    cleanup:
        - RetroArch-Linux-x86_64.AppImage*
    sources:
      - type: archive
        url: https://buildbot.libretro.com/stable/1.10.1/linux/x86_64/RetroArch.7z
        sha256: 0ab48b247fd7ce05d9532f28b706f35a1c96da67b826a9a312d66b86b9dd8f39

  - name: retroarch-assets
    builsystem: simple
    #no-autogen: true
    make-install-args:
      - PREFIX=/app
    post-install:
      - mkdir -p /app/config/retroarch/assets/
      - mv -f ./* /app/config/retroarch/assets/
      #- rm -f Automatic/README.md
    cleanup: ['*']
    sources:
      - type: archive
        url: https://github.com/libretro/retroarch-assets/archive/948def88f11c8c62f85f606a1cd8f5a1bbad671b.zip
        sha256: d7b2d79d6809521f73818117575f49b706a913cfc61822582d1f12a697944791
    
  # needed for reatroarch
  - name: libusb
    config-opts:
      - --disable-static
    build-commands:
      - ./autogen.sh
      - ./bootstrap.sh
      - ./configure --prefix=/app
      - make
      - make install
    cleanup:
      - /lib/*.la
      - /lib/pkgconfig
      - /include
    sources:
      - type: archive
        url: https://github.com/libusb/libusb/archive/v1.0.25.tar.gz
        sha256: f9c4b7dad27a6196ca9ec3c6ec7fa446194342de326c71e030eb2c480895e169
    post-install:
      - install -Dm644 COPYING /app/share/licenses/libusb/COPYING

  - name: retroarch-cores
    buildsystem: simple
    build-commands:
        - install -Dm755 ./RetroArch-Linux-x86_64.AppImage.home/.config/retroarch/cores/* -t /var/config/retroarch/cores
    cleanup:
        - RetroArch_cores.7z
    sources:
      - type: archive
        url: https://buildbot.libretro.com/stable/1.10.1/linux/x86_64/RetroArch_cores.7z
        sha256: 3467de291c0849947993a535b0f32e7c211878dcaf6a37a9f864cf50cbe824fd
    
